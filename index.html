<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تست تسجيل دخول</title>
    
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS داخل الملف مباشرة -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #6495ED;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        .heading {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
        }

        .line {
            height: 2px;
            width: 100%;
            background: #fff;
            margin-bottom: 15px;
        }

        .field {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .input input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s ease;
        }

        .input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .hide-show {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .forget {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .forget:hover {
            color: #FFCC00;
        }

        .btn button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: deepskyblue;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn button:hover {
            background: blue;
        }

        .signup {
            display: none;
        }

        .thirdLogin {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .thirdLogin:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="container forms">
        <!-- نموذج تسجيل الدخول -->
        <div class="form login">
            <h3 class="heading">Login-Form</h3>
            <form action="#" class="content">
                <div class="line underline"></div>

                <div class="field input">
                    <input type="email" placeholder="Enter your Email" required />
                </div>

                <div class="field input">
                    <input type="password" placeholder="Enter your Password" class="password" required />
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="forg">
                    <a href="#" class="forget">Forget password?</a>
                </div>

                <div class="field btn">
                    <button>Login</button>
                </div>

                <div class="link sign-login">
                    <span>Don't have an Account!</span>
                    <a href="#" class="forget">Sign up</a>
                </div>

                <div class="thirdLogin field google">
                    <i class='bx bxl-google face-icon'></i>
                    <span>Login with google</span>
                </div>
            </form>
        </div>

        <!-- نموذج التسجيل -->
        <div class="form signup">
            <h3 class="heading">SignUp-Form</h3>
            <form action="#" class="content">
                <div class="line underline"></div>

                <div class="field input">
                    <input type="email" placeholder="Enter your Email" required />
                </div>

                <div class="field input">
                    <input type="password" placeholder="Enter your new Password" class="password" required />
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="field input">
                    <input type="password" placeholder="Confirm Password" class="password" required />
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="field btn">
                    <button>Sign Up</button>
                </div>

                <div class="link sign-login">
                    <span>Already have an Account!</span>
                    <a href="#" class="forget">Login</a>
                </div>

                <div class="thirdLogin field google">
                    <i class='bx bxl-google face-icon'></i>
                    <span>SignUp with google</span>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript داخل الملف مباشرة -->
    <script>
        const links = document.querySelectorAll(".sign-login a");
        const forms = document.querySelector(".forms");
        const showHideIcons = document.querySelectorAll(".hide-show");

        showHideIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                let passwordFields = icon.parentElement.parentElement.querySelectorAll(".password");

                passwordFields.forEach(password => {
                    if (password.type === "password") {
                        password.type = "text";
                        icon.classList.replace("bx-hide", "bx-show");
                    } else {
                        password.type = "password";
                        icon.classList.replace("bx-show", "bx-hide");
                    }
                });
            });
        });

        links.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                forms.classList.toggle("Show-Signup");
            });
        });
    </script>
</body>
</html>
